name: Deploy Symfony & Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP + Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql
          tools: composer

      # 3️⃣ Installer dépendances Symfony (SANS auto-scripts)
      - name: Install backend dependencies (Symfony)
        run: |
          cd Server
          composer install --no-dev --no-scripts --optimize-autoloader

      # 4️⃣ Nettoyage et warmup cache Symfony (PROD)
      - name: Symfony cache (prod)
        run: |
          cd Server
          php bin/console cache:clear --env=prod --no-debug
          php bin/console cache:warmup --env=prod

      # 5️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 6️⃣ Build frontend Next.js (export statique)
      - name: Build frontend (Next.js)
        run: |
          cd Client
          npm install --legacy-peer-deps
          npm run build
          npm run export

      # 7️⃣ Déploiement backend Symfony
      - name: Deploy backend (Symfony)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./Server/
          server-dir: /Server/
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/var/cache/**
            **/var/log/**

      # 8️⃣ Déploiement frontend Next.js (statique)
      - name: Deploy frontend (Next.js)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./Client/out/
          server-dir: /
          exclude: |
            **/Server/**
